<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/helmet?styles=25304" rel="stylesheet">
    <title>Administrador de Presupuesto</title>
</head>

<body>
    <header>
        <h1>Administrador de Presupuesto</h1>
    </header>

    <main>
        <section class="budget__section">
            <h2 class="budget__title">Presupuesto</h2>
            <input class="input__budget" type="number" placeholder="Ingresa el valor del presupuesto" required>
            <input class="submit__budget hide" type="submit">
            <p class="display__budget">El presupuesto ingresado es de: </p>
            <p class="budget__balance">El presupuesto restante es de: </p>
            <p class="over__budget hide">presupuesto fue rebasado</p>
        </section>

        <section class="budget__state hide">
            <h2 class="budget__stateTitle">% Presupuesto Usado</h2>
            <div class="progress-container">

                <i class="progress-icon"></i>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="progress-percent">0%</span>
            </div>
        </section>

        <div class="div_backModal">
            <section class="modal__section">
                <p class="close__modalIcon">Cerrar</p>
                <h2 class="modal__title">Ingresa la información</h2>
                <div class="div_expenseDescription">
                    <label for="expenseDescription" class="expense__descriptionTitle">Describa brevemente la razón del
                        gasto</label>
                    <input name="expenseDescription" type="text" class="expense__description" required
                        placeholder="Ingrese descripción del gasto">
                </div>
                <form class="form"></form>
                <label class="modal__activitiesTitle" for="activities">Elige una opción de la razón del gasto</label>
                <select class="select__activity" name="activities" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="diversion">Diversión</option>
                    <option value="educacion">Educación</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="casa">Casa</option>
                    <option value="comida">Comida</option>
                    <option value="transporte">Transporte</option>
                    <option value="credito">Crédito</option>
                    <option value="otra">Otra</option>
                </select>
                <div class="form2">
                    <div class="div_expenseValue">
                        <label for="expenseValue" class="expense__label">Ingresar el valor del gasto</label>
                        <input name="expenseValue" type="number" required class="expense__value"
                            placeholder="Ingrese el costo del gasto">
                    </div>

                    <div class="div__buttonSubmitData">
                        <input class="submit__data hide" type="submit" value="Enviar Datos">
                    </div>

                </div>
                </form>
            </section>
        </div>


        <section class="activities__section">
            <div class="div__expensesHeader">
                <h2 class="expenses__title">Resumen de gastos</h2>
                <p class="total__expenses">Total de gastos: $0.00</p>
            </div>
            
            <div class="div__expenses">


            </div>
            
        </section>

        <div>
            <p class="add__expenseIcon hide">+</p>
            <p class="reset__icon">Resetear APP</p>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
